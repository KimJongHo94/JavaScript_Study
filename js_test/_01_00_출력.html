<script>

    // 자바 스크립트 사용법( script 태그)

    // document.write(); 출력 
      //문장 끝에는 ; (세미콜론은 붙여준다.)

    // document.write("출력할내용");

    //글자는 쌍따옴표를 사용 "aaa"; ==> aaa
    document.write("안녕하세요");
    document.write("<br>"); // 줄바꿈 

    //숫자는 그냥 사용  10 + 3  ==> 13
    document.write(10 + 3);
    document.write("<br>");

    // 글자와 숫자를 더하면 숫자가 글자로 변한다  "10" + 3  ==> 103 
    document.write("10" + 3);
    document.write("<br>");

   
    
</script>
