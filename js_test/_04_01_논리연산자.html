<script>
    // 논리연산자  (비교연산자를 여러개 사용할수있다.)
    // 주로 범위 설정할때 사용 
    //1)  a && b  (and 의 뜻이다.) 
    //2) a도 참이고 b도 참이면 참 
    //- 어느 하나라도 거짓이면 거짓이된다. 

    //3) a || b (or 의 뜻이다.)
    //4) a 가 참이거나 b 가 참이면 참
    //- 어느 하나라도 참이면 참이다. 둘다 거짓이여야만 거짓.
    document.write(10 == 10 || 9 == 9);
    document.write("<br>");
    document.write(10 != 10 || 9 == 9);
    document.write("<br>");
    document.write(10 == 10 || 9 != 9);
    document.write("<br>");
    document.write(10 != 10 || 9 != 9);
    document.write("<br>");

</script>
