<script>

    //문제1) a 변수에  피자 19조각을 저장하고 판수와 남은조각수를 출력.
    // (8조각이 한판이다.)

    var a = 19;
    var 판 = parseInt(a / 8);
    var 조각 = a % 8;

    document.write("피자조각 : " + 19);
    document.write("<br>");
    document.write("판수 : " + 판);
    document.write("<br>");
    document.write("남은조각 : " + 조각);
    document.write("<br>");
    
    

</script>
