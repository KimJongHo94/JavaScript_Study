<script>
   // 대입연산자 a = b; 
   // b의 값을 a 에 복사(저장) 한다.

   // 변수 (값을 저장할수 있는공간 )
   var a = 10;
   // a 라는 공간을 만들고 그안에 10을 저장 
    document.write(a);
    document.write("<br>");

    // 한번 저장 한 이후는 var 를 사용하지않는다.
    // 새로은값을 저장하면 기존의 값은 사라진다. 
    a = 100;
    document.write(a);
    document.write("<br>");

</script>
