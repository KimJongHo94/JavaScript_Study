<script>
    // 

    // 문제1) 시험점수를 10 ,2, 45 점받았다 평균은 ?
    document.write("시험점수 : " + (10 + 2 + 45) + "점");
    document.write("<br>");

    document.write("평균  : " + (10 + 2 + 45) / 3  + "점");
    document.write("<br>");

    //문제2) 1000 초는 몇분인가?
    document.write("시간(초) : " + 1000);
    document.write("<br>");
    document.write(parseInt(1000/60)  + "분");

    //문제3) 피자는 8조각으로 한판을 만들수있다. 130 조각이 있으면 몇판을 만들수있나?
    document.write("피자 조각 : " + 130);
    document.write("<br>");
    document.write(parseInt(130/8)  + "판");
    document.write("<br>");

    //문제4) 피자가 17조각이 있다 8조각으로 1판을 만들고 남은 조각은 몇조각인가?

    document.write("피자 조각 : " + 17);
    document.write("<br>");
    document.write("남은 조각 : " + 17%8 );
    document.write("<br>");

</script>
