<script>

   //문제1) a 와 b 의 변수의 값을 변경해서 전부 거짓 이 되도록 변경 해보세요 

   var a = 0;
   var b = 0;

   a = 1
   document.write(a == b);
   document.write("<br>");

   a = 0
   document.write(a != b);
   document.write("<br>");

   a = -1;
   document.write(a > b);
   document.write("<br>");

   a = 10;
   document.write(a < b);
   document.write("<br>");


   a = 1;
   b = 2;
   document.write(a >= b);
   document.write("<br>");

   a = 2;
   b = 1;
   document.write(a <= b);
   document.write("<br>");

</script>
