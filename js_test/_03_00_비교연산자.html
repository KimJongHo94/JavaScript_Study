<script>
    // 비교연산자 // 결과값이 true , false 로 출력된다. 
    

    // a == b   같다 
    // a != b   다르다
    // a  > b   크다
    // a  < b   작다
    // a >= b   크거나 같다
    // a <= b   작거나 같다.


    document.write(10 == 10);
    document.write("<br>");
    document.write(10 != 10);
    document.write("<br>");

    document.write(10 > 10);
    document.write("<br>");

    document.write(10 < 10);
    document.write("<br>");

    document.write(10 >= 10);
    document.write("<br>");

    document.write(10 <= 10);
    document.write("<br>");


  

</script>
