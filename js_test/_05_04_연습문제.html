<script>

   //문제1) a 와 b 의 변수의 값을 변경해서 전부 참이 되도록 변경 해보세요 

   var a = 0;
   var b = 0;

   document.write(a == b);
   document.write("<br>");

   b = 3;
   document.write(a != b);
   document.write("<br>");

   a = 5;
   document.write(a > b);
   document.write("<br>");

  
   document.write(a < b);
   document.write("<br>");


  
   document.write(a >= b);
   document.write("<br>");

  
   document.write(a <= b);
   document.write("<br>");

</script>
