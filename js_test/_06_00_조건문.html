<script>

    // 조건문 
    // 1) if        ==> 키워드
    // 2) (조건)    ==>  조건이 사실이면 실행문실행
    // 3) {실행문 } ==> 실행문

    a = 10;
    if( a == 10){
        document.write("a는 10이다");
        document.write("<br>");
    }
    if( a != 10){
        document.write("여기는 출력이 안됨");
        document.write("<br>");
    }
 
 </script>
