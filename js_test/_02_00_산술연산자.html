<script>
    // 산술연산자 
    // 더하기 + 
    // 빼기 -
    // 곱하기 *
    // 나누기 / 
    // 나머지 %
    // 몫     parseInt( 10 / 3)

    document.write(10 + 3);  //더하기
    document.write("<br>");

    document.write(10 - 3); // 빼기
    document.write("<br>");

    document.write(10 * 3); // 곱하기
    document.write("<br>");

    document.write(10 / 3); // 나누기
    document.write("<br>");

    document.write(10 % 3); // 나머지
    document.write("<br>");

    document.write(parseInt(10 / 3)); // 나누기(몫)
    document.write("<br>");
   
</script>
