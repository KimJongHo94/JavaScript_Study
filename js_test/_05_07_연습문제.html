<script>

   //문제1) a 와 b 의 변수의 값을 변경해서 전부 참 이 되도록 변경 해보세요 

   var a = 1;
   var b = 20;
   var c = 0;
   document.write(a == b && c * 3 == a);
   document.write("<br>");

  
   document.write(a * 2 < c && a / 2 > b);
   document.write("<br>");

  
   document.write(a < b * c);
   document.write("<br>");

  
   document.write(a % b == c);
   document.write("<br>");



</script>
