<script>

   // 시험결과를 조건문으로 나타낸 식이다. 
   // 60점이상이면 합격 이고 미만은 불합격이다. 
   // 문제1) 합격이 출력되도록 a 의 값을 변경해보세요.
    var a = 70;
    if( a >= 60){
        document.write("합격입니다.");
        document.write("<br>");
    }
    if( a < 60){
        document.write("불합격입니다.");
        document.write("<br>");
    }
 
 </script>
