<script>
    // 아래 내용이 전부 사실(true) 이 되도록 숫자를 변경해보세요.
      

    document.write(10 == 10);
    document.write("<br>");
    document.write(10 != 10);
    document.write("<br>");

    document.write(10 > 10);
    document.write("<br>");

    document.write(10 < 10);
    document.write("<br>");

    document.write(10 >= 10);
    document.write("<br>");

    document.write(10 <= 10);
    document.write("<br>");


  

</script>
